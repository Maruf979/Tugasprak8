<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="isi.html">
        <input type="hidden" name="token" value="ad726187a99b1d4f25e4c6ceefa4ad29"> 
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" onclick="togglePassword()"> Tampil Password</td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Masuk</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><a href="registrasi.html">Buat Akun Baru</a></td>
            </tr>
        </table>
    </form>
    <script>
        function togglePassword() {
            var password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</body>
</html>
