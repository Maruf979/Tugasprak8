<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
</head>
<body>
    <h1>Register Now</h1>
    <form action="Login.html">
        <table>
            <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td><input type="text" id="nama"></td>
            </tr>
            <tr>
                <td><label for="nim">NIM</label></td>
                <td><input type="text" id="nim"></td>
            </tr>
            <tr>
                <td><label for="nohp">No HP</label></td>
                <td><input type="text" id="nohp"></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="konfirmasipassword">Konfirmasi Password</label></td>
                <td><input type="password" id="konfirmasipassword"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" onclick="togglePassword()"> Tampil Password</td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jenis_kelamin" id="jk_laki">
                    <label for="jk_laki">Laki-laki</label>
                    <input type="radio" name="jenis_kelamin" id="jk_perempuan">
                    <label for="jk_perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="tgl_lahir">Tanggal Lahir</label></td>
                <td><input type="date" id="tgl_lahir"></td>
            </tr>
            <tr>
                <td><label>Foto Profil</label></td>
                <td><input type="file" name="profile_picture" accept="image/*"></td>
            </tr>
            <tr>
                <td><label>Alamat</label></td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td><label>Jenis Akun</label></td>
                <td>
                    <select name="account_type" required>
                        <option value="Free Tier">Free Tier</option>
                        <option value="Premium">Premium</option>
                        <option value="Custom">Custom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Daftar</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function togglePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("konfirmasipassword");
            if (password.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
        }
    </script>
</body>
</html>
